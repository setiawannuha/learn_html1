<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    body{
      margin: 0px;
      padding: 0px;
      font-family: sans-serif;
    }
    .container{
      width: 100%;
      background-color: #FFFFFF;
      box-shadow: 1px 1px 10px #CCCCCC;
      /* box-shadow: 1px 1px 10px red; */
      display: flex;
    }

    .logo{
      width: 30%;
      display: flex;
      /* vertical align */
      align-items: center; 
      /* horizontal align */
      justify-content: center;
    }
    .logo h1{
      font-size: 15px;
    }

    .primary-menu{
      width: 40%;
      display: flex;
      justify-content: center;
    }
    .primary-menu .menu{
      display: flex;
      list-style-type: none;
    }
    .primary-menu .menu li{
      margin: 15px;
      font-size: 13px;
      font-weight: 400;
      color: #4F5665;
      cursor: pointer;
    }
    .primary-menu .menu li:hover{
      color: #6A4029;
      font-weight: 700;
    }
    
    .secondary-menu{
      width: 30%;
    }
    .secondary-menu .menu{
      display: flex;
      list-style-type: none;
    }
    .secondary-menu .menu li{
      margin: 15px;
      font-size: 13px;
      cursor: pointer;
    }
    .secondary-menu .menu li a{
      text-decoration: none;
      font-weight: 600;
    }
    .login{
      color: #000000;
    }
    .signup{
      background-color: #FFBA33;
      padding: 10px 25px;
      color: #6A4029;
      border-radius: 100px;
    }
  </style>
</head>
